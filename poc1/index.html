<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <title>IFrame Product New</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      iframe {
        border: none; /* Add this line to remove the border from all iframes */
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <img
        src="../images/steve-johnson-rNYCrcjUnOA-unsplash.jpg"
        class="img-fluid"
        alt="High Quality Image"
      />
      <img
        src="../images/obi-pixel8propix-xA1l7OCKL4Q-unsplash.jpg"
        class="img-fluid"
        alt="High Quality Image"
      />
      <h1 class="text-center mt-3">Iframe With Web Components</h1>
      <div class="row">
        <!-- First Column with two iframes -->
        <div class="col-md-4">
          <iframe
            id="productNew"
            width="100%"
            height="600"
            src="productNewIframe.html"
          ></iframe>
        </div>

        <div class="col-md-4">
          <iframe
            id="productList"
            width="100%"
            height="600"
            src="productListIframe.html"
          ></iframe>
        </div>

        <!-- Second Column with two iframes -->
        <div class="col-md-4">
          <div class="row">
            <div class="col-12">
              <iframe
                id="productDetail"
                width="100%"
                height="300"
                src="productDetailIframe.html"
              ></iframe>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <iframe
                id="productLatest"
                width="100%"
                height="300"
                src="productLatestIframe.html"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <iframe id="productDetail" width="600" height="600" src="productDetailIframe.html"></iframe>
    <iframe id="productLatest" width="600" height="600" src="productLatestIframe.html"></iframe> -->

    <script>
      const productNewIframe = document.getElementById("productNew");
      const productListIframe = document.getElementById("productList");
      const productDetailIframe = document.getElementById("productDetail");
      const productLatestIframe = document.getElementById("productLatest");
      window.addEventListener("message", (event) => {
        if (event.data.type === "newProduct") {
          productListIframe.contentWindow.postMessage(
            { type: "newProduct", data: event.data.data },
            "*",
          );
        }

        if (event.data.type === "productClicked") {
          productDetailIframe.contentWindow.postMessage(
            { type: "productClicked", data: event.data.data },
            "*",
          );
        }

        if (event.data.type === "productLatest") {
          productLatestIframe.contentWindow.postMessage(
            { type: "productLatest", data: event.data.data },
            "*",
          );
        }
      });
    </script>
  </body>
</html>
